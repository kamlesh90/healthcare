<html xmlns:th="https://www.thymeleaf.org/">

  <div th:replace="fragment/commonui :: header"></div>

    <body>
    
    <div th:replace="fragment/commonui :: menu"></div>
    
        <div class="container">
            <div class="card">
                <div class="card-header bg-info text-center text-white">
                    <h3>APPOINTMENT DATA</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th></th>
                            <th>DATE</th>
                            <th>NO OF SLOTS</th>
                            <th>DETAILS</th>
                            <th>FEES</th>
                            
                        </tr>
                        <tr th:each="ob,i:${appointList}">
                                <td>
                                    [[${i.count}]]
                                </td>
                            
                            <td th:text="${ob[0]}"></td>
                            <td th:text="${ob[1]}"></td>
                            <td th:text="${ob[2]}"></td>
                            <td th:text="${ob[3]}"></td>
                            	
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-info">
                    <span>[[${msg1}]]</span>
                </div>
            </div>
        </div>
    </body>
</html>
