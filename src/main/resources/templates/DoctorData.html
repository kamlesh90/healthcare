<html xmlns:th="https://www.thymeleaf.org/">
	
	<div th:replace="fragment/commonui :: header"></div>
	
    <body>
    
      <div th:replace="fragment/commonui :: menu"></div>
        
        <div class="container">
            <div class="card"> 
                <div class="card-header bg-info text-center text-white">
                    <h3>Doctor Data</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                        	 <th> </th>
                            <th>NAME</th>
                            <th>GENDER</th>
                            <th>EMAIL</th>
                            <th>MOBILE NO</th>
                            <th>NOTE</th>
                            <th>SPECIALIZATION</th>
                            <th>OPERATION</th>
                        </tr>
                        <tr th:each="ob:${docList}">
                        	<td>
                				<img th:src="${ob.photoLoc}" width="50" height="70"/>
                			</td>
                           <td>[[${ob.firstName + ' ' + ob.lastName}]]</td>
                           <td th:text="${ob.gender}"></td>
                           <td th:text="${ob.email}"></td>
                           <td th:text="${ob.mobile}"></td>
                           <td th:text="${ob.note}"></td>
                           <td th:text="${ob.specialization.specName}"></td>
                           <td>
                               <a th:href="@{/doctor/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> |
                               <a th:href="@{/doctor/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                           </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-info"></div>
            </div>
        </div>
    </body>
</html>
