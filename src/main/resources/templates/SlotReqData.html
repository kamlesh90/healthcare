<html xmlns:th="https://www.thymeleaf.org/">
	<div th:replace="fragment/commonui :: header"></div>
	<body>
		<div th:replace="fragment/commonui :: menu"></div>
		<div class="container"> 
			<div class="card">
				<div class="card-header bg-info text-center text-white">
					<h3>SLOT Request DATA</h3>
				</div>
				<div class="card-body">
					<table class="table table-hover"> 
						<tr class="bg-warning text-dark">
                            <th></th>
                            <th>PATIENT</th> 
                            <th>DOCTOR</th> 
                            <th>DATE</th> 
                            <th>STATUS</th>
                            <th>OPERATION</th>  
						</tr>	
                        <tr th:each="ob,i:${list}">
                            <td>[[${i.count}]]</td>
                            <td>[[${ob.patient.firstName+" "+ob.patient.lastName}]]</td>
                            <td>[[${ob.appointment.doctor.firstName+" "+ob.appointment.doctor.lastName}]]</td>
                            <td>[[${ob.appointment.appointmentDt}]]</td>
                            <td>[[${ob.status}]]</td>
                            <td>
                               <th:block th:if="${ob.status=='PENDING'}">
                                <a th:href="@{/slots/accept(id=${ob.id})}" class="btn btn-success">ACCEPT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> | 
                                <a th:href="@{/slots/reject(id=${ob.id})}" class="btn btn-danger">REJECT <i class="fa fa-trash-o" aria-hidden="true"></i> </a>
                               </th:block> 
                            </td>
                        </tr>
					</table>
				</div>
			</div>
		</div>
	</body></html>
