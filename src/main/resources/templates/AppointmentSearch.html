<html xmlns:th="https://www.thymeleaf.org/">
  
  <div th:replace="fragment/commonui :: header"></div>
  
    <body>
    
    <div th:replace="fragment/commonui :: menu"></div>
    
        <div class="container">
            <div class="card">
                <div class="card-header bg-info text-center text-white t">
                 <b><h3>APPOINTMENT SEARCH</h3></b>
                </div>
                <div class="card-body">
                    <form th:action="@{/appoint/view}">
                        <div class="row">
                            <div class="col-2">
                                <label for="specId">Specialization</label>
                            </div>
                            <div class="col-4">
                                <select name="specId" id="specId" class="form-control">
                                    <option value="0">--VIEW ALL DOCTORS--</option>
                                    <option th:each="ob:${specMap}" th:value="${ob.key}" th:text="${ob.value}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success">Search</button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-hover">
                        <tr class="bg-info text-white">
                            <th></th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>SPECIALIZATION</th>
                            <th>MOBILE</th>
                            <th>NOTE</th>
                            <th></th>
                        </tr>
                        <tr th:each="ob:${docList}">  
                            <td>
                                 <img th:src="${ob.photoLoc}" width="50" height="70"/>
                            </td>
                            <td>[[${ob.firstName+' '+ob.lastName}]]</td>
                            <td th:text="${ob.email}"></td>
                            <td th:text="${ob.specialization.specName}"></td>
                            <td th:text="${ob.mobile}"></td>
                            <td th:text="${ob.note}"></td>
                            <td>
                                <a th:href="@{/appoint/viewSlot(id=${ob.id})}" class="btn btn-secondary">VIEW SLOTS</a>                                
                            </td>
                        </tr>
                   </table>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </body>
</html>
