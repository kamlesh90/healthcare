<html xmlns:th="https://www.thymeleaf.org/">

  <div th:replace="fragment/commonui :: header"></div>

    <body>
    
    <div th:replace="fragment/commonui :: menu"></div>
    
        <div class="container">
            <div class="card">
                <div class="card-header bg-info text-center text-white">
                    <h3>APPOINTMENT DATA</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th></th>
                            <th>DOCTOR</th>
                            <th>DATE</th>
                            <th>NO OF SLOTS</th>
                            <th>DETAILS</th>
                            <th>FEES</th>
                            <th>OPERATIONS</th>
                        </tr>
                        <tr th:each="ob,i:${appointList}">
                                <td>
                                    [[${i.count}]]
                                </td>
                            <td>[[${ob.doctor.firstName +' '+ ob.doctor.lastName}]]</td>
                            <td th:text="${ob.appointmentDt}"></td>
                            <td th:text="${ob.noOfSlots}"></td>
                            <td th:text="${ob.details}"></td>
                            <td th:text="${ob.fees}"></td>
                            	<td>
                            		<a th:href="@{/appoint/edit(id=${ob.id})}" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> EDIT</a> |
                                    <a th:href="@{/appoint/delete(id=${ob.id})}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> DELETE</a>
                               	</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-info">
                    <span>[[${msg1}]]</span>
                </div>
            </div>
        </div>
    </body>
</html>
