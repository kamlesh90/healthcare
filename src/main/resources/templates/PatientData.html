<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header text-center bg-info">
                    <h3>Patient Data</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr class="bg-info">
                            <th>NAME</th>
                            <th>DOB</th>
                            <th>GENDER</th>
                            <th>PAST MEDICAL HISTORY</th>
                            <th>OPERATION</th>
                        </tr>
                        <tr th:each="ob:${list}">
                            <td>[[${ob.firstName+' '+ob.lastName}]]</td>
                            <td th:text="${ob.dateOfBirth}"></td>
                            <td th:text="${ob.gender}"></td>
                            <td>[[${ob.pastMedHistory+'-'+ob.ifOtherMedHistory}]]</td>
                            <td>
                                <a th:href="@{/patient/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> |
                                <a th:href="@{/patient/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer bg-info">

                </div>
            </div>
        </div>
    </body>
</html>
