<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-info text-center text-white">
                    <h3>Doctor Register</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/doctor/save}" method="POST" id="myDocFormRegId" enctype="multipart/form-data"> <!-- The enctype attribute specifies how the form-data should be encoded when submitting it to the server. --> 
                        <div class="row">
                            <div class="col-2">
                                <label for="fn">First Name</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="firstName" id="fn" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="firstNameError"></span>
                            </div>
                        </div>
                        <!-- row 1 end -->
                        <div class="row">
                            <div class="col-2">
                                <label for="ln">Last Name</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="lastName" id="ln" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="lastNameError"></span>
                            </div>
                        </div>
                        <!-- row 2 end -->
                        <div class="row">
                            <div class="col-2">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="email" id="email" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="emailError"></span>
                            </div>
                        </div>
                        <!-- row 3 end -->
                        <div class="row">
                            <div class="col-2">
                                <label for="address">Address</label>
                            </div>
                            <div class="col-4">
                                <textarea name="address" id="address" class="form-control"></textarea>
                            </div>
                            <div class="col-6">
                                <span id="addressError"></span>
                            </div>
                        </div>
                        <!-- row 4 end -->
                        <div class="row">
                            <div class="col-2">
                                <label for="mobile">Mobile No</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="mobile" id="mobile" class="form-control"/>
                            </div>
                            <div class="col-6">
                                <span id="mobileError"></span>
                            </div>
                        </div>
                        <!-- row 5 end -->
                        <div class="row">
                            <div class="col-2">
                                <label>Gender</label>
                            </div>
                            <div class="col-4">
                                <input type="radio" name="gender" id="gender1" value="Male"/>Male
                                <input type="radio" name="gender" id="gender2" value="Female"/>Female
                            </div>
                            <div class="col-6">
                                <span id="genderError"></span>
                            </div>
                        </div>
        <!-- row 6 end -->
       
 
        				<div class="row">
                            <div class="col-2">
                                <label for="specialization">Specialization</label>
                            </div>
                            <div class="col-4">
                                <select name="specialization.id" id="specialization" class="form-control">
                                    <option value="">--SELECT--</option>
                                    <option th:each="ob:${specialization}" th:value="${ob.key}" th:text="${ob.value}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <span id="specializationError"></span>
                            </div>
                        </div>
       <!--  dynamic Ui end -->
                        <div class="row">
                            <div class="col-2">
                                <label for="note">Note</label>
                            </div>
                            <div class="col-4">
                                <textarea name="note" id="note" class="form-control"></textarea>
                            </div>
                            <div class="col-6">
                                <span id="noteError"></span>
                            </div>
                        </div>
       <!-- row 7 end -->
        				<div class="row">
                            <div class="col-2">
                                <label for="photoLoc">Photo</label>
                            </div>
                            <div class="col-4">
 								<input type="file" name="fileOb" id="fileOb" class="form-control" onchange="uploadFile()"/>
 								<input type="hidden" name="photoLoc" id="photoLoc"/>
                            </div>
                            <div class="col-6">
                                <span id="photoLocError"></span>
                            </div>
                        </div>
       <!--  pthoto Upload end -->

                        <button type="submit" class="btn btn-success">Create <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    </form>
                </div>
               <div class="card-footer bg-primary text-center text-white">
                   <span th:text="${message}"></span>
                </div>
            </div>
        </div>
        
        <script th:src="@{/hcjs/uploadImgBb.js}"></script>
        
    </body>
</html>
